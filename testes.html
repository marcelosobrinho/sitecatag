<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gevstack - Navbar</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        :root {
            --color-primary: #2f67ec;
            --color-light: #ffffff; /* Cor clara */
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #12161f;
            color: white;
            margin: 0;
            height: 94vh;
            display: grid;
            place-items: center;
        }

        nav {
            position: relative;
            background: #1f2635;
            font-weight: 400;
            display: flex;
            width: 80%;
        }

            nav .item {
                font-size: 1rem;
                display: inline-block;
                position: relative;
                padding: 0 20px;
                cursor: pointer;
                z-index: 5;
                min-width: 25%;
                height: 60px;
                line-height: 60px;
                text-align: center;
            }

        .dropdown {
            overflow: hidden;
            list-style: none;
            position: absolute;
            padding: 0;
            width: 100%;
            left: 0;
            top: 62px;
        }

            .dropdown > div {
                transform: translate(0, -100%);
                transition: all 0.5s 0.1s;
                position: relative;
            }

            .dropdown a {
                display: block;
                padding: 0;
                width: 100%;
                height: 40px;
                line-height: 40px;
                background: var(--color-primary);
            }

                .dropdown a:hover {
                    background: #254fb5;
                }

        .underline {
            height: 6px;
            background: var(--color-primary);
            position: absolute;
            bottom: 0;
            width: 25%;
            z-index: 2;
            pointer-events: none;
            transition: 0.35s;
        }

        nav .item:hover > .dropdown > div {
            transform: translate(0);
        }

        nav .item:nth-child(1):hover ~ .underline {
            transform: translate(0, 0);
        }

        nav .item:nth-child(2):hover ~ .underline {
            transform: translate(100%, 0);
        }

        nav .item:nth-child(3):hover ~ .underline {
            transform: translate(200%, 0);
        }

        nav .item:nth-child(4):hover ~ .underline {
            transform: translate(300%, 0);
        }

        /* Estilos dos botões sociais */
        .social-buttons {
            display: flex;
            flex-direction: column; /* Altera a direção para vertical */
            align-items: center; /* Centraliza os botões na vertical */
            margin-top: 20px;
        }

        .social-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            background-color: var(--color-primary);
            border-radius: 50%;
            margin: 10px 0; /* Adiciona margem vertical entre os botões */
            font-size: 24px;
            transition: background-color 0.3s ease-in-out;
            color: var(--color-light); /* Cor clara */
        }

        .social-button:hover {
            background-color: #254fb5;
        }
    </style>
</head>
<body>
    <nav>
        <a class="item" href="#" onclick="showContent('home')">Home</a>
        <a class="item" href="#" onclick="showContent('about')">About</a>
        <a class="item" href="#" onclick="showContent('contact')">Contact</a>
        <div class="underline"></div>
    </nav>

    <div id="homeContent" class="content">
        <!-- Conteúdo da página Home -->
        <h1>Welcome to Home</h1>
        <p>This is the home page content.</p>
    </div>

    <div id="aboutContent" class="content" style="display: none;">
        <!-- Conteúdo da página About -->
        <h1>About Us</h1>
        <p>Learn more about our company.</p>
    </div>

    <div id="contactContent" class="content" style="display: none;">
        <!-- Conteúdo da página Contact -->
        <h1>Ok ------</h1>
        <div class="contact-info">
            <div class="social-buttons">
                <a href="#" class="social-button social-button--facebook" aria-label="Facebook">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="#" class="social-button social-button--linkedin" aria-label="LinkedIn">
                    <i class="fab fa-linkedin-in"></i>
                </a>
                <a href="#" class="social-button social-button--snapchat" aria-label="Snapchat">
                    <i class="fab fa-snapchat-ghost"></i>
                </a>
                <a href="#" class="social-button social-button--github" aria-label="GitHub">
                    <i class="fab fa-github"></i>
                </a>
                <a href="#" class="social-button social-button--codepen" aria-label="CodePen">
                    <i class="fab fa-codepen"></i>
                </a>
            </div>
        </div>
    </div>

    <script>
        // Mostrar o conteúdo da página Home por padrão
        document.getElementById('homeContent').style.display = 'block';

        function showContent(page) {
            // Esconder todos os conteúdos
            var contents = document.getElementsByClassName('content');
            for (var i = 0; i < contents.length; i++) {
                contents[i].style.display = 'none';
            }

            // Mostrar o conteúdo da página especificada
            document.getElementById(page + 'Content').style.display = 'block';
        }
    </script>
</body>
</html>
